<!DOCTYPE html>
<html>
  <head>
    <link rel="Stylesheet" href="styles/form.css">
    <body>
      <div class="form-top-layer">
        <div class="form-element">
          Login
        </div>
        <div class="home">
          Home &#62
        </div>
        <div class="elements">
          Login
        </div>
      </div>
      <div class="Inputs">
        <div class="account">
              Account
            <div class="block-input">Input</div>
            <input  class=" search-box" type="text">
            <div class="gmail">Gmail</div>
            <input class="gmail-info" type="text" placeholder="@ info.gmail.com">
            <div class="password">Password</div>
            <input class="pass-info" type="text" placeholder="Enter your password">
            <div class="confirm-pass">Confirm Password</div>
            <input class="conf-info" type="text" placeholder="Confirm password">
            <div class="Under-pass">
              <button class="Tick-button"></button>
              <div>Remember Me</div>
              <button class="create-account">Create Account</button> 
            </div>
        </div>
        <div class="near-input">
            <div class="info">Personal Info </div>
            <div class="names">
              <div class="first-name">First Name</div>
              <div class="last-name">Last Name</div>
            </div>
            <div class="input-boxes">
              <input class="input-first" type="text" placeholder="Enter the First Name">
              <input class="input-last" type="text" placeholder="Enter the Last Name">
            </div>
            <div class="gender"> Gender</div>
            <input class="gender-info" type="text">
            <div class="dob">Date of Birth</div>
            <div class="dob-tag">
              <input class="dob-info" type="text" placeholder="Select date">
              <input class="calender" type="date">
            </div>
            <div class="head-address"> Address</div>
            <div class="place">
              <div class="city">City</div>
              <div class="state">State</div>
            </div>
            <div class="place-box">
              <input class="city-input" type="text">
              <input class="state-input" type="text">
            </div>
            <div class="country-details">
              <div class="post-code">Post Code</div>
              <div class="country">Country</div>
            </div>
            <div class="country-box">
              <input class="post-input" type="text">
              <input class="country-input" type="text" placeholder="--Select Country--">
            </div>
            <button class="save-changes">Save Changes</button>
            <button class="Cancel">Cancel</button>
      </div>
    </body>
  </head>
</html>
